name: Linter

on: push

jobs:
  Super-Linter:
    name: Run Linters
    runs-on: ubuntu-latest
    steps:
      - name: Check code
        uses: actions/checkout@v3

      - name: Run linter
        uses: github/super-linter@v2
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
